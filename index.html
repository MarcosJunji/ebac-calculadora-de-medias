<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
            <form id="form-atividade">
                <input id='nome-atividade' type="text" placeholder="Nome da atividade" required="true">
                <input id="nota-atividade" type="number" placeholder="Nota" min="0" max="10" required="true">
                <button type="submit" class="btn">Adicionar nota</button>
            </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
